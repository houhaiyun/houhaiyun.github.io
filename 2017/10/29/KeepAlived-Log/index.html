<!DOCTYPE html><html><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"><meta content="yes" name="apple-mobile-web-app-capable"><meta content="black-translucent" name="apple-mobile-web-app-status-bar-style"><meta content="telephone=no" name="format-detection"><meta name="description" content="Peter's technology stack."><title>KeepAlived单独记录日志 | Peter's technology stack.</title><link rel="stylesheet" type="text/css" href="/css/normalize.css"><link rel="stylesheet" type="text/css" href="/css/highlight.css"><link rel="stylesheet" type="text/css" href="/css/font.css"><link rel="stylesheet" type="text/css" href="/css/noise.css"><link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css"><link rel="Shortcut Icon" type="image/x-icon" href="/favicon.ico"></head><body><article class="wrapper"><div class="post-main"><div class="nav"><nav class="container"><a class="sidebar-nav-item active" href="/">Home</a><a class="sidebar-nav-item" href="/archives">Archives</a></nav><div class="container post-meta"><div class="post-tags"><a class="post-tag-link" href="/tags/KeepAlived/">KeepAlived</a></div><div class="post-time">2017-10-29</div></div></div><div class="container post-header"><h1>KeepAlived单独记录日志</h1></div><div class="container post-toc"><details class="toc"><summary class="toc-accordion">Table of Contents</summary><ol class="toc"><li class="toc-item toc-level-3"><a class="toc-link" href="#查看默认日志"><span class="toc-number">1.</span> <span class="toc-text">查看默认日志</span></a></li><li class="toc-item toc-level-3"><a class="toc-link" href="#修改配置文件"><span class="toc-number">2.</span> <span class="toc-text">修改配置文件</span></a></li><li class="toc-item toc-level-3"><a class="toc-link" href="#修改-etc-rsuslog-conf"><span class="toc-number">3.</span> <span class="toc-text">修改/etc/rsuslog.conf</span></a></li><li class="toc-item toc-level-3"><a class="toc-link" href="#重启日志服务和Keepalived"><span class="toc-number">4.</span> <span class="toc-text">重启日志服务和Keepalived</span></a></li><li class="toc-item toc-level-3"><a class="toc-link" href="#查看日志"><span class="toc-number">5.</span> <span class="toc-text">查看日志</span></a></li></ol></details></div><div class="container post-content"><h3 id="查看默认日志"><a href="#查看默认日志" class="headerlink" title="查看默认日志"></a>查看默认日志</h3><p><code>KeepAlived</code>默认是把日志记录<code>/var/log/messages</code>里面的，感觉有点乱，所以还是把日志单独存放比较好。</p>
<a id="more"></a>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">[root@master ~]# tail /var/log/messages         </span><br><span class="line">Oct 29 17:03:12 centos7 Keepalived_vrrp[3170]: Using LinkWatch kernel netlink reflector...</span><br><span class="line">Oct 29 17:03:12 centos7 Keepalived_vrrp[3170]: VRRP_Instance(VI_2) Entering BACKUP STATE</span><br><span class="line">Oct 29 17:03:12 centos7 Keepalived_vrrp[3170]: VRRP sockpool: [ifindex(3), proto(112), unicast(0), fd(10,11)]</span><br><span class="line">Oct 29 17:03:13 centos7 Keepalived_vrrp[3170]: VRRP_Instance(VI_1) Transition to MASTER STATE</span><br><span class="line">Oct 29 17:03:13 centos7 Keepalived_vrrp[3170]: VRRP_Instance(VI_1) Received lower prio advert, forcing new election</span><br><span class="line">Oct 29 17:03:14 centos7 Keepalived_vrrp[3170]: VRRP_Instance(VI_1) Entering MASTER STATE</span><br><span class="line">Oct 29 17:03:14 centos7 Keepalived_vrrp[3170]: VRRP_Instance(VI_1) setting protocol VIPs.</span><br><span class="line">Oct 29 17:03:14 centos7 Keepalived_healthcheckers[3169]: Netlink reflector reports IP 192.168.8.8 added</span><br><span class="line">Oct 29 17:03:14 centos7 Keepalived_vrrp[3170]: VRRP_Instance(VI_1) Sending gratuitous ARPs on ens34 for 192.168.8.8</span><br><span class="line">Oct 29 17:03:19 centos7 Keepalived_vrrp[3170]: VRRP_Instance(VI_1) Sending gratuitous ARPs on ens34 for 192.168.8.8</span><br></pre></td></tr></table></figure>
<h3 id="修改配置文件"><a href="#修改配置文件" class="headerlink" title="修改配置文件"></a>修改配置文件</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">[root@master ~]# vim /etc/sysconfig/keepalived </span><br><span class="line"></span><br><span class="line"># Options for keepalived. See `keepalived --help&apos; output and keepalived(8) and</span><br><span class="line"># keepalived.conf(5) man pages for a list of all options. Here are the most</span><br><span class="line"># common ones :</span><br><span class="line">#</span><br><span class="line"># --vrrp               -P    Only run with VRRP subsystem.</span><br><span class="line"># --check              -C    Only run with Health-checker subsystem.</span><br><span class="line"># --dont-release-vrrp  -V    Dont remove VRRP VIPs &amp; VROUTEs on daemon stop.</span><br><span class="line"># --dont-release-ipvs  -I    Dont remove IPVS topology on daemon stop.</span><br><span class="line"># --dump-conf          -d    Dump the configuration data.</span><br><span class="line"># --log-detail         -D    Detailed log messages.</span><br><span class="line"># --log-facility       -S    0-7 Set local syslog facility (default=LOG_DAEMON)</span><br><span class="line">#</span><br><span class="line"></span><br><span class="line">KEEPALIVED_OPTIONS=&quot;-D -d -S 0&quot;         # 修改此项</span><br></pre></td></tr></table></figure>
<h3 id="修改-etc-rsuslog-conf"><a href="#修改-etc-rsuslog-conf" class="headerlink" title="修改/etc/rsuslog.conf"></a>修改/etc/rsuslog.conf</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">[root@master ~]# vim /etc/rsyslog.conf          # 添加一下两行</span><br><span class="line"># Save KeepAlived log.</span><br><span class="line">local0.*                                            /var/log/keepalived.log</span><br></pre></td></tr></table></figure>
<h3 id="重启日志服务和Keepalived"><a href="#重启日志服务和Keepalived" class="headerlink" title="重启日志服务和Keepalived"></a>重启日志服务和Keepalived</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">[root@master ~]# systemctl restart rsyslog.service keepalived.service</span><br></pre></td></tr></table></figure>
<h3 id="查看日志"><a href="#查看日志" class="headerlink" title="查看日志"></a>查看日志</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">[root@master ~]# tail /var/log/keepalived.log </span><br><span class="line">Oct 29 17:25:19 centos7 Keepalived_vrrp[3568]: Using LinkWatch kernel netlink reflector...</span><br><span class="line">Oct 29 17:25:19 centos7 Keepalived_vrrp[3568]: VRRP_Instance(VI_2) Entering BACKUP STATE</span><br><span class="line">Oct 29 17:25:19 centos7 Keepalived_vrrp[3568]: VRRP sockpool: [ifindex(3), proto(112), unicast(0), fd(10,11)]</span><br><span class="line">Oct 29 17:25:20 centos7 Keepalived_vrrp[3568]: VRRP_Instance(VI_1) Transition to MASTER STATE</span><br><span class="line">Oct 29 17:25:20 centos7 Keepalived_vrrp[3568]: VRRP_Instance(VI_1) Received lower prio advert, forcing new election</span><br><span class="line">Oct 29 17:25:21 centos7 Keepalived_vrrp[3568]: VRRP_Instance(VI_1) Entering MASTER STATE</span><br><span class="line">Oct 29 17:25:21 centos7 Keepalived_vrrp[3568]: VRRP_Instance(VI_1) setting protocol VIPs.</span><br><span class="line">Oct 29 17:25:21 centos7 Keepalived_vrrp[3568]: VRRP_Instance(VI_1) Sending gratuitous ARPs on ens34 for 192.168.8.8</span><br><span class="line">Oct 29 17:25:21 centos7 Keepalived_healthcheckers[3567]: Netlink reflector reports IP 192.168.8.8 added</span><br><span class="line">Oct 29 17:25:26 centos7 Keepalived_vrrp[3568]: VRRP_Instance(VI_1) Sending gratuitous ARPs on ens34 for 192.168.8.8</span><br></pre></td></tr></table></figure>
