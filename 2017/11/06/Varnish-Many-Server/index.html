<!DOCTYPE html><html><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"><meta content="yes" name="apple-mobile-web-app-capable"><meta content="black-translucent" name="apple-mobile-web-app-status-bar-style"><meta content="telephone=no" name="format-detection"><meta name="description" content="Peter's technology stack."><title>定义多个后端server | Keep learn!</title><link rel="stylesheet" type="text/css" href="/css/normalize.css"><link rel="stylesheet" type="text/css" href="/css/highlight.css"><link rel="stylesheet" type="text/css" href="/css/font.css"><link rel="stylesheet" type="text/css" href="/css/noise.css"><link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css"><link rel="Shortcut Icon" type="image/x-icon" href="/favicon.ico"></head><body><article class="wrapper"><div class="post-main"><div class="nav"><nav class="container"><a class="sidebar-nav-item active" href="/">Home</a><a class="sidebar-nav-item" href="/archives">Archives</a><a class="sidebar-nav-item" href="/about">About</a></nav><div class="container post-meta"><div class="post-tags"><a class="post-tag-link" href="/tags/Varnish/">Varnish</a></div><div class="post-time">2017-11-06</div></div></div><div class="container post-header"><h1>定义多个后端server</h1></div><div class="container post-toc"><details class="toc"><summary class="toc-accordion">Table of Contents</summary><ol class="toc"><li class="toc-item toc-level-3"><a class="toc-link" href="#定义多个后端主机"><span class="toc-number">1.</span> <span class="toc-text">定义多个后端主机</span></a><ol class="toc-child"><li class="toc-item toc-level-4"><a class="toc-link" href="#环境准备"><span class="toc-number">1.1.</span> <span class="toc-text">环境准备</span></a></li><li class="toc-item toc-level-4"><a class="toc-link" href="#修改varnish配置文件"><span class="toc-number">1.2.</span> <span class="toc-text">修改varnish配置文件</span></a></li></ol></li></ol></details></div><div class="container post-content"><h3 id="定义多个后端主机"><a href="#定义多个后端主机" class="headerlink" title="定义多个后端主机"></a>定义多个后端主机</h3><h4 id="环境准备"><a href="#环境准备" class="headerlink" title="环境准备"></a>环境准备</h4><p>后端定义两个<code>web server</code>，192.168.8.13用来存储图片，192.168.8.11用来存储<code>html</code>等文件。</p>
<a id="more"></a>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line"># web1配置；</span><br><span class="line">[root@web html]# ifconfig eth1</span><br><span class="line">eth1      Link encap:Ethernet  HWaddr 00:0C:29:DE:D2:8C  </span><br><span class="line">          inet addr:192.168.8.11  Bcast:192.168.8.255  Mask:255.255.255.0</span><br><span class="line">          inet6 addr: fe80::20c:29ff:fede:d28c/64 Scope:Link</span><br><span class="line">          UP BROADCAST RUNNING MULTICAST  MTU:1500  Metric:1</span><br><span class="line">          RX packets:1459 errors:0 dropped:0 overruns:0 frame:0</span><br><span class="line">          TX packets:1690 errors:0 dropped:0 overruns:0 carrier:0</span><br><span class="line">          collisions:0 txqueuelen:1000 </span><br><span class="line">          RX bytes:144561 (141.1 KiB)  TX bytes:1249303 (1.1 MiB)</span><br><span class="line">[root@web html]# yum install httpd</span><br><span class="line">[root@web html]# cd /var/www/html/</span><br><span class="line">[root@web html]# echo &quot;web server&quot; &gt; index.html</span><br><span class="line">[root@web html]# for i in &#123;1..10&#125; ; do echo &quot;test $i page&quot; &gt; $i.html ; done</span><br><span class="line">[root@web html]# service httpd start</span><br><span class="line">[root@web html]# ls</span><br><span class="line">10.html  1.html  2.html  3.html  4.html  5.html  6.html  7.html  8.html  9.html  index.html</span><br><span class="line"></span><br><span class="line"># web2 配置；</span><br><span class="line">[root@web2 html]# ifconfig eth1 </span><br><span class="line">eth1      Link encap:Ethernet  HWaddr 00:0C:29:23:DB:AF  </span><br><span class="line">          inet addr:192.168.8.13  Bcast:192.168.8.255  Mask:255.255.255.0</span><br><span class="line">          inet6 addr: fe80::20c:29ff:fe23:dbaf/64 Scope:Link</span><br><span class="line">          UP BROADCAST RUNNING MULTICAST  MTU:1500  Metric:1</span><br><span class="line">          RX packets:967 errors:0 dropped:0 overruns:0 frame:0</span><br><span class="line">          TX packets:598 errors:0 dropped:0 overruns:0 carrier:0</span><br><span class="line">          collisions:0 txqueuelen:1000 </span><br><span class="line">          RX bytes:326109 (318.4 KiB)  TX bytes:81411 (79.5 KiB)</span><br><span class="line">[root@web2 html]# yum install -y httpd</span><br><span class="line">[root@web2 html]# find / -iname &quot;*.jpg&quot; -exec cp &#123;&#125; /var/www/html/ \;</span><br><span class="line">[root@web2 html]# ls /var/www/html/</span><br><span class="line">centos_1920x1200_logoonly.jpg  simple_waves.jpg  syslinux-vesa-splash.jpg  test.jpg</span><br><span class="line">centos_2048x1536_logoonly.jpg  splash.jpg        test22.jpg</span><br><span class="line">[root@web2 html]# service httpd start</span><br></pre></td></tr></table></figure>
<h4 id="修改varnish配置文件"><a href="#修改varnish配置文件" class="headerlink" title="修改varnish配置文件"></a>修改varnish配置文件</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br></pre></td><td class="code"><pre><span class="line">[root@Varnish ~]# vim /etc/varnish/default.vcl</span><br><span class="line">backend default &#123;</span><br><span class="line">    .host = &quot;192.168.8.11&quot;;</span><br><span class="line">    .port = &quot;80&quot;;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">backend.images &#123;            # 添加一个后端主机为images；</span><br><span class="line">    .host = &quot;192.168.8.13&quot;;</span><br><span class="line">    .port = &quot;80&quot;;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">sub vcl_recv &#123;</span><br><span class="line">    if (req.url ~ &quot;(?i)\.(jpg|jpeg|png|gif)$&quot;)&#123;     # 如果是以jpg、jpeg、png、gif结尾的文件就发送到images server；</span><br><span class="line">        set req.backend_hint = images ;</span><br><span class="line">    &#125; else &#123;</span><br><span class="line">        set req.backend_hint = default;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">[root@Varnish ~]# varnishadm -S /etc/varnish/secret -T 127.0.0.1:6082       # 重载配置文件； </span><br><span class="line">200        </span><br><span class="line">-----------------------------</span><br><span class="line">Varnish Cache CLI 1.0</span><br><span class="line">-----------------------------</span><br><span class="line">Linux,3.10.0-514.el7.x86_64,x86_64,-smalloc,-smalloc,-hcritbit</span><br><span class="line">varnish-4.0.4 revision 386f712</span><br><span class="line"></span><br><span class="line">Type &apos;help&apos; for command list.</span><br><span class="line">Type &apos;quit&apos; to close CLI session.</span><br><span class="line"></span><br><span class="line">vcl.list</span><br><span class="line">200        </span><br><span class="line">active          0 boot</span><br><span class="line"></span><br><span class="line">vcl.load test1 default.vcl</span><br><span class="line">200        </span><br><span class="line">VCL compiled.</span><br><span class="line">vcl.use test1</span><br><span class="line">200        </span><br><span class="line">VCL &apos;test1&apos; now active</span><br><span class="line">vcl.list</span><br><span class="line">200        </span><br><span class="line">available       0 boot</span><br><span class="line">active          0 test1</span><br><span class="line"></span><br><span class="line">varnish&gt; backend.list       # 查看后端server；</span><br><span class="line">200        </span><br><span class="line">Backend name                   Refs   Admin      Probe</span><br><span class="line">default(192.168.8.11,,80)      3      probe      Healthy (no probe)</span><br><span class="line">images(192.168.8.13,,80)       2      probe      Healthy (no probe)</span><br></pre></td></tr></table></figure>
