<!DOCTYPE html><html><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"><meta content="yes" name="apple-mobile-web-app-capable"><meta content="black-translucent" name="apple-mobile-web-app-status-bar-style"><meta content="telephone=no" name="format-detection"><meta name="description" content="Peter's technology stack."><title>部署solo应用 | Peter's technology stack.</title><link rel="stylesheet" type="text/css" href="/css/normalize.css"><link rel="stylesheet" type="text/css" href="/css/highlight.css"><link rel="stylesheet" type="text/css" href="/css/font.css"><link rel="stylesheet" type="text/css" href="/css/noise.css"><link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css"><link rel="Shortcut Icon" type="image/x-icon" href="/favicon.ico"></head><body><article class="wrapper"><div class="post-main"><div class="nav"><nav class="container"><a class="sidebar-nav-item active" href="/">Home</a><a class="sidebar-nav-item" href="/archives">Archives</a></nav><div class="container post-meta"><div class="post-tags"><a class="post-tag-link" href="/tags/Tomcat/">Tomcat</a></div><div class="post-time">2017-11-05</div></div></div><div class="container post-header"><h1>部署solo应用</h1></div><div class="container post-toc"><details class="toc"><summary class="toc-accordion">Table of Contents</summary><ol class="toc"><li class="toc-item toc-level-3"><a class="toc-link" href="#安装配置tomcat"><span class="toc-number">1.</span> <span class="toc-text">安装配置tomcat</span></a></li><li class="toc-item toc-level-3"><a class="toc-link" href="#下载solo"><span class="toc-number">2.</span> <span class="toc-text">下载solo</span></a></li><li class="toc-item toc-level-3"><a class="toc-link" href="#复制solo包并修改solo配置文件"><span class="toc-number">3.</span> <span class="toc-text">复制solo包并修改solo配置文件</span></a></li><li class="toc-item toc-level-3"><a class="toc-link" href="#访问测试"><span class="toc-number">4.</span> <span class="toc-text">访问测试</span></a></li></ol></details></div><div class="container post-content"><h3 id="安装配置tomcat"><a href="#安装配置tomcat" class="headerlink" title="安装配置tomcat"></a>安装配置tomcat</h3><a id="more"></a>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">[root@OpenJDk ~]# vim /etc/tomcat/tomcat-users.xml          # 修改配置文件，开启web管理界面并配置tomcat用户，密码也是tomcat；</span><br><span class="line">&lt;role rolename=&quot;manager-gui&quot;/&gt;</span><br><span class="line">&lt;user username=&quot;tomcat&quot; password=&quot;tomcat&quot; roles=&quot;manager-gui,admin-gui&quot;/&gt;</span><br><span class="line">[root@OpenJDk ~]# systemctl start tomcat            # 启动tomcat服务；</span><br></pre></td></tr></table></figure>
<h3 id="下载solo"><a href="#下载solo" class="headerlink" title="下载solo"></a>下载solo</h3><p>目前solo最新版本为2.4；</p>
<p><a href="https://github.com/b3log/solo" target="_blank" rel="noopener">下载地址：https://github.com/b3log/solo</a></p>
<h3 id="复制solo包并修改solo配置文件"><a href="#复制solo包并修改solo配置文件" class="headerlink" title="复制solo包并修改solo配置文件"></a>复制solo包并修改solo配置文件</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">[root@OpenJDk ~]# cp solo-2.2.0.war /usr/share/tomcat/webapps/</span><br><span class="line">[root@OpenJDk ~]# cd /usr/share/tomcat/webapps/</span><br><span class="line">[root@OpenJDk webapps]# ls</span><br><span class="line">docs  examples  host-manager  manager  ROOT  sample  solo-2.4.0  solo-2.4.0.war  test</span><br><span class="line">[root@OpenJDk webapps]# cd solo-2.4.0/WEB-INF/classes/</span><br><span class="line">[root@OpenJDk classes]# vim latke.properties        # 修改配置文件；</span><br><span class="line">serverScheme=http</span><br><span class="line"># Browser visit domain name</span><br><span class="line">serverHost=192.168.8.12     # 因为本处我们没有设置域名解析，所以将此修改为IP；</span><br><span class="line"># Browser visit port, 80 as usual, THIS IS NOT SERVER LISTEN PORT!</span><br><span class="line">serverPort=8080         # 端口也是默认的8080；</span><br></pre></td></tr></table></figure>
<h3 id="访问测试"><a href="#访问测试" class="headerlink" title="访问测试"></a>访问测试</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">[root@OpenJDk classes]# systemctl restart tomcat        # 重启tomcat服务；</span><br></pre></td></tr></table></figure>
