<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">[root@OpenJDk ~]# yum install -y tomcat </span><br><span class="line">[root@OpenJDk ~]# systemctl start nginx</span><br><span class="line">[root@OpenJDk ~]# systemctl start tomcat.service </span><br><span class="line">[root@OpenJDk ~]# vim /etc/nginx/nginx.conf         # 修改配置文件；</span><br><span class="line">    server &#123;</span><br><span class="line">        listen       80 default_server;</span><br><span class="line">        root         /usr/share/tomcat/webapps/ROOT;        # 根目录指向tomcat的根目录；</span><br><span class="line">        index index.jsp index.html; </span><br><span class="line">        include /etc/nginx/default.d/*.conf;</span><br><span class="line">        location ~* \.(jsp|do)$ &#123;       # 定义访问以.jsp和.do结尾就转发到本地的tomcat来处理；</span><br><span class="line">            proxy_pass http://192.168.8.12:8080 ;   # 注意：此处不能加/；</span><br><span class="line">        &#125;   </span><br><span class="line">        error_page 404 /404.html;</span><br><span class="line">            location = /40x.html &#123;</span><br><span class="line">        &#125;   </span><br><span class="line">        error_page 500 502 503 504 /50x.html;</span><br><span class="line">            location = /50x.html &#123;</span><br><span class="line">        &#125;   </span><br><span class="line">    &#125;   </span><br><span class="line">[root@OpenJDk ~]# nginx -s reload</span><br></pre></td></tr></table></figure>
