<!DOCTYPE html><html><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"><meta content="yes" name="apple-mobile-web-app-capable"><meta content="black-translucent" name="apple-mobile-web-app-status-bar-style"><meta content="telephone=no" name="format-detection"><meta name="description" content="Peter's technology stack."><title>Httpd代理Tomcat | Peter's technology stack.</title><link rel="stylesheet" type="text/css" href="/css/normalize.css"><link rel="stylesheet" type="text/css" href="/css/highlight.css"><link rel="stylesheet" type="text/css" href="/css/font.css"><link rel="stylesheet" type="text/css" href="/css/noise.css"><link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css"><link rel="Shortcut Icon" type="image/x-icon" href="/favicon.ico"></head><body><article class="wrapper"><div class="post-main"><div class="nav"><nav class="container"><a class="sidebar-nav-item active" href="/">Home</a><a class="sidebar-nav-item" href="/archives">Archives</a></nav><div class="container post-meta"><div class="post-tags"><a class="post-tag-link" href="/tags/Tomcat/">Tomcat</a></div><div class="post-time">2017-11-05</div></div></div><div class="container post-header"><h1>Httpd代理Tomcat</h1></div><div class="container post-toc"><details class="toc"><summary class="toc-accordion">Table of Contents</summary><ol class="toc"><li class="toc-item toc-level-3"><a class="toc-link" href="#基于http协议代理Tomcat"><span class="toc-number">1.</span> <span class="toc-text">基于http协议代理Tomcat</span></a></li><li class="toc-item toc-level-3"><a class="toc-link" href="#基于AJP协议代理Tomcat"><span class="toc-number">2.</span> <span class="toc-text">基于AJP协议代理Tomcat</span></a></li></ol></details></div><div class="container post-content"><h3 id="基于http协议代理Tomcat"><a href="#基于http协议代理Tomcat" class="headerlink" title="基于http协议代理Tomcat"></a>基于http协议代理Tomcat</h3><a id="more"></a>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">[root@OpenJDk ~]# yum install httpd</span><br><span class="line">[root@OpenJDk ~]# cd /etc/httpd/conf.d/</span><br><span class="line">[root@OpenJDk conf.d]# ls</span><br><span class="line">autoindex.conf  README  userdir.conf  welcome.conf</span><br><span class="line">[root@OpenJDk conf.d]# vim httpd-tomcat.conf</span><br><span class="line">&lt;VirtualHost *:80&gt;</span><br><span class="line">    ServerName www.ihaiyun.cc</span><br><span class="line">    ProxyRequests Off </span><br><span class="line">    ProxyVia    On  </span><br><span class="line">    ProxyPreserveHost On</span><br><span class="line">    &lt;Proxy *&gt;</span><br><span class="line">        Require all granted </span><br><span class="line">    &lt;/Proxy&gt;</span><br><span class="line">    ProxyPass / http://127.0.0.1:8080/</span><br><span class="line">    ProxyPassReverse / http://127.0.0.1:8080/</span><br><span class="line">    &lt;Location /&gt;</span><br><span class="line">        Require all granted </span><br><span class="line">    &lt;/Location&gt;</span><br><span class="line">&lt;/VirtualHost&gt;</span><br><span class="line">[root@OpenJDk conf.d]# httpd -t</span><br><span class="line">Syntax OK</span><br><span class="line">[root@OpenJDk conf.d]# systemctl start httpd</span><br></pre></td></tr></table></figure>

<h3 id="基于AJP协议代理Tomcat"><a href="#基于AJP协议代理Tomcat" class="headerlink" title="基于AJP协议代理Tomcat"></a>基于AJP协议代理Tomcat</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">[root@OpenJDk conf.d]# vim httpd-tomcat.conf        # 修改配置文件；</span><br><span class="line">&lt;VirtualHost *:80&gt;</span><br><span class="line">    ServerName www.ihaiyun.cc</span><br><span class="line">    ProxyRequests Off </span><br><span class="line">    ProxyVia    On  </span><br><span class="line">    ProxyPreserveHost On</span><br><span class="line">    &lt;Proxy *&gt;</span><br><span class="line">        Require all granted </span><br><span class="line">    &lt;/Proxy&gt;</span><br><span class="line">    ProxyPass / ajp://127.0.0.1:8009/           # 修改为ajp协议，且端口为8009；</span><br><span class="line">    ProxyPassReverse / ajp://127.0.0.1:8009/</span><br><span class="line">    &lt;Location /&gt;</span><br><span class="line">        Require all granted </span><br><span class="line">    &lt;/Location&gt;</span><br><span class="line">&lt;/VirtualHost&gt;</span><br><span class="line">[root@OpenJDk conf.d]# httpd -t</span><br><span class="line">Syntax OK</span><br><span class="line">[root@OpenJDk conf.d]# systemctl restart httpd</span><br></pre></td></tr></table></figure>
